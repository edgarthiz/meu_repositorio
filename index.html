<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoramento - SMART ESTEIRA</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #00bcd4;
      font-size: 2.5rem;
      margin-top: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      flex-wrap: wrap;
      margin: 20px;
      gap: 10px;
    }

    .card {
      flex: 1 1 150px;
      max-width: 180px;
      padding: 15px;
      border-radius: 12px;
      color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      font-weight: bold;
    }

    .azul { background-color: #1565c0; }
    .verde { background-color: #2e7d32; }
    .vermelho { background-color: #c62828; }
    .preto { background-color: #000; color: #fff; }
    .cinza { background-color: #424242; }
    .temperatura {
      background-color: #ff9800;
      font-size: 1.2rem;
    }

    #graficoContainer {
      width: 70%;
      max-width: 800px;
      margin: 40px auto;
      background-color: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    #usuario {
      position: fixed;
      bottom: 10px;
      right: 20px;
      color: #bdbdbd;
      font-size: 0.9rem;
    }

    .alerta-ativo {
      animation: piscar 0.5s infinite alternate;
    }

    @keyframes piscar {
      0% { background-color: #c62828; }
      100% { background-color: #ff1744; }
    }

    #btnSilenciar {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    #btnSilenciar:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <h1>Monitoramento - SMART ESTEIRA</h1>

  <div class="top-bar">
    <div class="card azul" id="azulCard">Azul<br><span id="azulValor">0</span></div>
    <div class="card verde" id="verdeCard">Verde<br><span id="verdeValor">0</span></div>
    <div class="card vermelho" id="vermelhoCard">Vermelho<br><span id="vermelhoValor">0</span></div>
    <div class="card preto" id="invalidoCard">InvÃ¡lido<br><span id="invalidoValor">0</span></div>
    <div class="card cinza" id="totalCard">Total<br><span id="totalValor">0</span></div>
    <div class="card temperatura" id="tempCard">Temperatura do Motor da Esteira<br><span id="tempValor">-- Â°C</span></div>
  </div>

  <button id="btnSilenciar">ðŸ”‡ Silenciar Alerta</button>

  <div id="graficoContainer">
    <canvas id="graficoTemperatura"></canvas>
  </div>

  <div id="usuario">UsuÃ¡rio: <strong>Admin</strong></div>

  <audio id="somAlerta" src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg"></audio>

  <script>
    const client = mqtt.connect('wss://broker.hivemq.com:8884/mqtt');
    const topicoTemperatura = "smartesteira/temperatura";
    const topicoContadores = "smartesteira/contadores";

    let alertaAtivo = false;
    let somAtivo = true;
    const limiteAlerta = 50; // Â°C

    const ctx = document.getElementById('graficoTemperatura').getContext('2d');
    const grafico = new Chart(ctx, {
      type: 'line',
      data: {
        labels: [],
        datasets: [{
          label: 'Temperatura (Â°C)',
          data: [],
          borderColor: '#ffeb3b',
          backgroundColor: '#ffeb3b',
          borderWidth: 2,
          tension: 0.3,
          fill: false,
          pointRadius: 4
        }]
      },
      options: {
        responsive: true,
        scales: {
          x: { ticks: { color: '#ccc' }, grid: { color: '#333' } },
          y: { ticks: { color: '#ccc' }, grid: { color: '#333' } }
        },
        plugins: {
          legend: { labels: { color: '#fff' } }
        }
      }
    });

    client.on('connect', () => {
      console.log("Conectado ao broker MQTT");
      client.subscribe(topicoTemperatura);
      client.subscribe(topicoContadores);
    });

    client.on('message', (topic, message) => {
      if (topic === topicoTemperatura) {
        const temperatura = parseFloat(message.toString());
        atualizarTemperatura(temperatura);
      } else if (topic === topicoContadores) {
        const dados = JSON.parse(message.toString());
        atualizarContadores(dados);
      }
    });

    function atualizarTemperatura(temp) {
      const tempValor = document.getElementById('tempValor');
      const tempCard = document.getElementById('tempCard');
      const som = document.getElementById('somAlerta');

      tempValor.innerText = `${temp.toFixed(1)} Â°C`;

      const hora = new Date().toLocaleTimeString();
      grafico.data.labels.push(hora);
      grafico.data.datasets[0].data.push(temp);
      if (grafico.data.labels.length > 15) {
        grafico.data.labels.shift();
        grafico.data.datasets[0].data.shift();
      }

      if (temp >= limiteAlerta) {
        tempCard.classList.add('alerta-ativo');
        grafico.data.datasets[0].borderColor = '#ff1744';
        grafico.data.datasets[0].backgroundColor = '#ff1744';

        if (!alertaAtivo && somAtivo) {
          alertaAtivo = true;
          som.loop = true;
          som.play();
        }
      } else {
        tempCard.classList.remove('alerta-ativo');
        grafico.data.datasets[0].borderColor = '#ffeb3b';
        grafico.data.datasets[0].backgroundColor = '#ffeb3b';
        alertaAtivo = false;
        som.pause();
        som.currentTime = 0;
      }

      grafico.update();
    }

    function atualizarContadores(dados) {
      document.getElementById('azulValor').innerText = dados.azul || 0;
      document.getElementById('verdeValor').innerText = dados.verde || 0;
      document.getElementById('vermelhoValor').innerText = dados.vermelho || 0;
      document.getElementById('invalidoValor').innerText = dados.invalido || 0;

      const total = (dados.azul || 0) + (dados.verde || 0) + (dados.vermelho || 0) + (dados.invalido || 0);
      document.getElementById('totalValor').innerText = total;
    }

    document.getElementById('btnSilenciar').addEventListener('click', () => {
      const som = document.getElementById('somAlerta');
      som.pause();
      som.currentTime = 0;
      somAtivo = false;
      alertaAtivo = false;
      alert("Alerta silenciado.");
    });
  </script>
</body>
</html>
