<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SMART ESTEIRA - Painel de Monitoramento Remoto</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Paho MQTT (Websocket TLS) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

<style>
/* ======== ESTILO ORIGINAL PRESERVADO ======== */
:root {--bg:#0f1112;--panel:#18191b;--accent:#f2c200;--text:#fff;--danger:#ff2e2e;}
*{box-sizing:border-box;margin:0;padding:0}
body{
  background:var(--bg);font-family:"Segoe UI",Roboto,Arial,sans-serif;
  color:var(--text);display:flex;justify-content:center;padding:20px;
}
.container{width:95%;max-width:1280px;}
header{text-align:center;margin-bottom:10px;}
header h1{color:#00d1ff;font-size:40px;margin:0;text-shadow:0 0 20px #00d1ff;}
header h2{color:#00d1ff;font-size:18px;margin:6px 0 16px;text-shadow:0 0 15px #00d1ff;}
.user-box{position:fixed;top:18px;right:18px;display:flex;flex-direction:column;align-items:center;gap:8px;z-index:50;}
.status-label{font-size:13px;color:#ccc;font-weight:700;}
.status-mqtt{padding:6px 14px;border-radius:8px;font-weight:700;font-size:13px;min-width:110px;background:#b91d1d;color:#fff;text-align:center;box-shadow:0 6px 18px rgba(0,0,0,0.5);}
.user-info{display:flex;align-items:center;gap:10px;background:#1b1c1e;border-radius:10px;padding:8px 10px;border:2px solid rgba(255,255,255,0.06);box-shadow:0 6px 14px rgba(0,0,0,0.5);}
.user-info img{width:48px;height:48px;border-radius:50%;object-fit:cover;}
.user-info .name{font-weight:700;font-size:14px;color:#fff;}
.counters{display:flex;justify-content:center;gap:12px;margin-bottom:12px;}
.counter{min-width:120px;text-align:center;border-radius:10px;padding:10px 8px;font-weight:700;color:#fff;box-shadow:0 0 10px rgba(255,255,255,0.06);border:2px solid #fff;}
.counter.blue{background:#1677ff}.counter.green{background:#21893a}.counter.red{background:#b91d1d}.counter.black{background:#000}.counter.gray{background:#555}
.temp-box{
 background:var(--accent);color:#111;padding:10px 20px;border-radius:12px;
 text-align:center;box-shadow:0 8px 26px rgba(242,194,0,0.25);
 width:fit-content;margin:0 auto 10px;transition:.25s;
}
.temp-box .label{font-weight:800;font-size:14px;}
.temp-box .value{color:#c62828;font-weight:900;font-size:22px;margin-top:6px;transition:.2s;}
.temp-alert{animation:pulseTemp .8s infinite;box-shadow:0 0 28px rgba(255,0,0,0.6);}
@keyframes pulseTemp{0%{background:#ff4c4c}50%{background:#ff1c1c}100%{background:#ff4c4c}}

.main-row{display:flex;justify-content:center;align-items:flex-end;gap:20px;margin-top:10px;}

.instrument-wrapper{display:flex;flex-direction:column;align-items:center;gap:6px;width:260px;}
.instrument-label{font-weight:700;color:#ccc;text-transform:uppercase;margin-bottom:6px;text-align:center;}
.instrument{width:100%;background:var(--panel);border-radius:12px;padding:12px;text-align:center;
box-shadow:0 6px 18px rgba(0,0,0,0.6);display:flex;flex-direction:column;align-items:center;gap:8px;}
.seg7{background:#000;color:var(--accent);font-family:'Courier New',monospace;font-size:28px;font-weight:800;
border-radius:8px;padding:10px 0;width:86%;box-shadow:inset 0 -6px 18px rgba(0,0,0,0.6);}
.unit{color:#ddd;font-weight:700;font-size:13px;}

.gauge-container{
 position:relative;width:86%;height:140px;background:#fff;border-radius:8px;
 padding:6px;box-shadow:inset 0 0 8px rgba(0,0,0,0.25),0 6px 12px rgba(0,0,0,0.4);
}
.gauge{width:100%;height:100%;display:block;}
.gauge-display{
 position:absolute;top:6px;left:50%;transform:translateX(-50%);
 background:#000;color:var(--accent);font-size:16px;font-family:'Courier New',monospace;
 padding:4px 8px;border-radius:5px;box-shadow:inset 0 0 8px rgba(255,255,255,0.12),0 0 10px rgba(255,215,0,0.4);
}

.chart-wrap{
 flex:1;background:var(--panel);border-radius:12px;padding:12px;
 box-shadow:0 8px 24px rgba(0,0,0,0.6);height:280px;
}
</style>
</head>
<body>

<div class="container">
  <header>
    <h1>SMART ESTEIRA</h1>
    <h2>PAINEL DE MONITORAMENTO REMOTO</h2>
  </header>

  <div class="counters">
    <div class="counter blue"><div>Azul</div><div id="azul">0</div></div>
    <div class="counter green"><div>Verde</div><div id="verde">0</div></div>
    <div class="counter red"><div>Vermelho</div><div id="vermelho">0</div></div>
    <div class="counter black"><div>Inválido</div><div id="invalido">0</div></div>
    <div class="counter gray"><div>Total</div><div id="total">0</div></div>
  </div>

  <div class="temp-box" id="tempBox">
    <div class="label">Temperatura do Motor da Esteira</div>
    <div class="value" id="temp">--.-- °C</div>
  </div>

  <div class="main-row">
    <div class="instrument-wrapper">
      <div class="instrument-label">Braço Robótico de Entrada</div>
      <div class="instrument">
        <div class="unit">Tensão</div>
        <div class="seg7" id="segA">--.- V</div>
        <div class="unit">Corrente (mA)</div>
        <div class="gauge-container">
          <canvas id="gaugeA"></canvas>
          <div class="gauge-display" id="dispA">--- mA</div>
        </div>
      </div>
    </div>

    <div class="chart-wrap">
      <canvas id="tempChart"></canvas>
    </div>

    <div class="instrument-wrapper">
      <div class="instrument-label">Braço Robótico de Saída</div>
      <div class="instrument">
        <div class="unit">Tensão</div>
        <div class="seg7" id="segB">--.- V</div>
        <div class="unit">Corrente (mA)</div>
        <div class="gauge-container">
          <canvas id="gaugeB"></canvas>
          <div class="gauge-display" id="dispB">--- mA</div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="user-box">
  <div class="status-label">Status MQTT</div>
  <div id="mqttStatus" class="status-mqtt">Desconectado</div>
  <div class="user-info">
    <img src="Cleber.jpeg" alt="Operador">
    <div class="name">Operador: Cleber</div>
  </div>
</div>

<script>
/* ======= ELEMENTOS ======= */
const el = id => document.getElementById(id);
const tempEl = el("temp"), tempBox = el("tempBox");
const azulEl = el("azul"), verdeEl = el("verde"), vermelhoEl = el("vermelho");
const invalidoEl = el("invalido"), totalEl = el("total");
const segA = el("segA"), segB = el("segB");
const dispA = el("dispA"), dispB = el("dispB");
const mqttStatusEl = el("mqttStatus");
const ctx = el("tempChart").getContext("2d");

/* ======= GRÁFICO ======= */
const chartData = {
 labels: [],
 datasets: [{
   label: "Temperatura (°C)",
   data: [],
   borderColor: "#f2c200",
   backgroundColor: "rgba(242,194,0,0.12)",
   tension: .2,
   fill: true
 }]
};

const chart = new Chart(ctx, {
 type:"line",
 data:chartData,
 options:{
   responsive:true,
   maintainAspectRatio:false,
   scales:{
     x:{ticks:{color:"#ccc"}},
     y:{ticks:{color:"#ccc"},min:0,max:70}
   },
   plugins:{legend:{labels:{color:"#f2c200"}}}
 }
});

/* ======= GAUGE ======= */
function drawGauge(id,dispEl,val){
 const c=el(id),ctx=c.getContext("2d");
 c.width=c.clientWidth;c.height=c.clientHeight;
 ctx.clearRect(0,0,c.width,c.height);
 const cx=c.width/2,cy=c.height*0.9,r=c.height/2.1;
 ctx.beginPath();
 ctx.arc(cx,cy,r,Math.PI,0);
 ctx.stroke();

 const angle=Math.PI+(val/1000*Math.PI);
 ctx.beginPath();
 ctx.moveTo(cx,cy);
 ctx.lineTo(cx+Math.cos(angle)*r,cy+Math.sin(angle)*r);
 ctx.strokeStyle="#c62828";
 ctx.lineWidth=4;
 ctx.stroke();
 dispEl.textContent=Math.round(val)+" mA";
}

/* ======= MQTT ======= */
const mqttHost = "a3b0a2c2c0034765b38f3d7cff40fc25.s1.eu.hivemq.cloud";
const mqttTopic = "smartesteira/dados";
const mqttUser = "edgar_thiz";
const mqttPass = "Rg_1065736711@@";

let mqttClient = null;
const clientId = "WebPanel_" + Math.random().toString(16).substr(2,8);

function connectMQTT(){
 mqttClient = new Paho.MQTT.Client(
   `wss://${mqttHost}:8884/mqtt`,
   clientId
 );

 mqttClient.onConnectionLost = () => {
   mqttStatusEl.innerText = "Desconectado";
   mqttStatusEl.style.background = "#b91d1d";
   setTimeout(connectMQTT, 3000);
 };

 mqttClient.onMessageArrived = msg => {
   try {
     const d = JSON.parse(msg.payloadString);
     updateUI(d);
   } catch(e){
     console.log("Erro JSON",e);
   }
 };

 mqttClient.connect({
   useSSL:true,
   userName:mqttUser,
   password:mqttPass,
   onSuccess:()=>{
     mqttStatusEl.innerText = "Conectado";
     mqttStatusEl.style.background = "#177a2f";
     mqttClient.subscribe(mqttTopic);
   },
   onFailure:(err)=>{
     mqttStatusEl.innerText = "Falha";
     mqttStatusEl.style.background = "#b91d1d";
     setTimeout(connectMQTT, 3000);
   }
 });
}

function updateUI(d){
 /* temperatura */
 tempEl.innerText = d.temperatura.toFixed(1) + " °C";
 if(d.temperatura >= 50){
   tempBox.classList.add("temp-alert");
   chart.data.datasets[0].borderColor="#ff2e2e";
   chart.data.datasets[0].backgroundColor="rgba(255,0,0,0.15)";
 } else {
   tempBox.classList.remove("temp-alert");
   chart.data.datasets[0].borderColor="#f2c200";
   chart.data.datasets[0].backgroundColor="rgba(242,194,0,0.15)";
 }

 /* gráfico */
 chartData.labels.push(new Date().toLocaleTimeString());
 chartData.datasets[0].data.push(d.temperatura);
 if(chartData.labels.length > 15){
   chartData.labels.shift();
   chartData.datasets[0].data.shift();
 }
 chart.update();

 /* contadores */
 azulEl.innerText = d.azul;
 verdeEl.innerText = d.verde;
 vermelhoEl.innerText = d.vermelho;
 invalidoEl.innerText = d.invalido;
 totalEl.innerText = d.total;

 /* braço 1 */
 segA.innerText = d.tensaoA?.toFixed(1) + " V" || "--.- V";
 drawGauge("gaugeA",dispA,d.correnteA || 0);

 /* braço 2 */
 segB.innerText = d.tensaoB?.toFixed(1) + " V" || "--.- V";
 drawGauge("gaugeB",dispB,d.correnteB || 0);
}

drawGauge("gaugeA",dispA,0);
drawGauge("gaugeB",dispB,0);
connectMQTT();
</script>

</body>
</html>
