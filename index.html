<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel Industrial Smart Esteira - ESP32</title>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: "Segoe UI", Roboto, sans-serif;
      background: #1b1b1b;
      color: #eee;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #0d6efd;
      color: white;
      padding: 20px;
      font-size: 1.8em;
      font-weight: bold;
      box-shadow: 0 3px 5px rgba(0,0,0,0.3);
    }
    .container {
      margin: 20px auto;
      max-width: 900px;
      background: #2b2b2b;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px rgba(0,0,0,0.5);
    }
    .led-panel {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }
    .led-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 10px;
    }
    .led-label {
      margin-bottom: 8px;
      font-size: 0.9em;
      color: #ccc;
    }
    .led-circle {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.6em;
      font-weight: bold;
      color: white;
      box-shadow: 0 3px 6px rgba(0,0,0,0.4);
      transition: transform 0.3s, opacity 0.3s, box-shadow 0.3s;
    }
    .led-circle.changed {
      transform: scale(1.15);
      opacity: 0.8;
    }
    .led-circle.flash {
      box-shadow: 0 0 20px 8px #ffc107;
    }
    #led-azul { background: #007BFF; }
    #led-verde { background: #28a745; }
    #led-vermelho { background: #dc3545; }
    #led-invalido { background: #000000; }
    #led-total { background: #6c757d; }

    .status {
      font-size: 1em;
      margin-top: 10px;
      padding: 6px 12px;
      border-radius: 20px;
      display: inline-block;
    }
    .online { background: #28a745; color: white; }
    .offline { background: #dc3545; color: white; }

    .temp-panel {
      background: #1a1a1a;
      padding: 20px;
      border-radius: 15px;
      margin-bottom: 20px;
      transition: background-color 0.5s;
    }
    .temp-panel.alert {
      background-color: #dc3545;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0.5; }
    }
    .temp-panel h2 {
      margin: 0 0 10px 0;
      color: #ffc107;
    }
    canvas { background: #1a1a1a; border-radius: 10px; }

    footer {
      font-size: 0.9em;
      color: #aaa;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>ðŸ’¡ Painel Industrial - Smart Esteira</header>

  <div class="container">
    <div class="led-panel">
      <div class="led-item">
        <div class="led-label">Qtde objetos azuis</div>
        <div id="led-azul" class="led-circle">0</div>
      </div>
      <div class="led-item">
        <div class="led-label">Qtde objetos verdes</div>
        <div id="led-verde" class="led-circle">0</div>
      </div>
      <div class="led-item">
        <div class="led-label">Qtde objetos vermelhos</div>
        <div id="led-vermelho" class="led-circle">0</div>
      </div>
      <div class="led-item">
        <div class="led-label">Objetos invÃ¡lidos</div>
        <div id="led-invalido" class="led-circle">0</div>
      </div>
      <div class="led-item">
        <div class="led-label">Total de objetos</div>
        <div id="led-total" class="led-circle">0</div>
      </div>
    </div>

    <div id="tempPanel" class="temp-panel">
      <h2>Temperatura do Motor da Esteira</h2>
      <div>Ãšltima leitura: <span id="temp">-- Â°C</span></div>
      <div>Ãšltima atualizaÃ§Ã£o: <span id="lastUpdate">--</span></div>
      <canvas id="tempChart" style="width:100%; height:300px; margin-top:20px;"></canvas>
    </div>

    <div id="status" class="status offline">Desconectado</div>
  </div>

  <!-- ALERTA SONORO -->
  <audio id="sirene" loop>
    <source src="https://www.soundjay.com/button/beep-07.mp3" type="audio/mpeg">
  </audio>

  <footer>Dados recebidos via HiveMQ Cloud MQTT</footer>

  <script>
    const broker = "wss://a3b0a2c2c0034765b38f3d7cff40fc25.s1.eu.hivemq.cloud:8884/mqtt";
    const options = {
      username: "edgar_thiz",
      password: "Rg_1065736711@@",
      clean: true,
      connectTimeout: 4000,
      reconnectPeriod: 3000,
    };
    const topic = "smartesteira/dados";
    const client = mqtt.connect(broker, options);

    const statusEl = document.getElementById("status");
    const lastUpdateEl = document.getElementById("lastUpdate");
    const tempPanel = document.getElementById("tempPanel");
    const sirene = document.getElementById("sirene");

    const ledButtons = {
      azul: document.getElementById("led-azul"),
      verde: document.getElementById("led-verde"),
      vermelho: document.getElementById("led-vermelho"),
      invalido: document.getElementById("led-invalido"),
      total: document.getElementById("led-total"),
      temp: document.getElementById("temp")
    };

    const ctx = document.getElementById("tempChart").getContext("2d");
    const chartData = {
      labels: [],
      datasets: [{
        label: "Temperatura (Â°C)",
        data: [],
        borderColor: "#ffc107",
        backgroundColor: "rgba(255,193,7,0.2)",
        borderWidth: 2,
        tension: 0.3,
        pointRadius: 4,
        pointBackgroundColor: "#ffc107"
      }]
    };
    const tempChart = new Chart(ctx, {
      type: "line",
      data: chartData,
      options: {
        scales: {
          x: { title: { display: true, text: "HorÃ¡rio" } },
          y: { title: { display: true, text: "Â°C" }, beginAtZero: false }
        }
      }
    });

    let previousValues = {};
    let flashInterval = null;

    function updateParams(dados) {
      const now = new Date().toLocaleTimeString("pt-BR");
      lastUpdateEl.innerText = now;

      const tempValue = parseFloat(dados.temp).toFixed(2) + ' Â°C';
      if (previousValues.temp !== tempValue) {
        ledButtons.temp.innerText = tempValue;
        previousValues.temp = tempValue;
      }

      ["azul","verde","vermelho","invalido","total"].forEach(key => {
        const value = dados[key];
        if (previousValues[key] !== value) {
          ledButtons[key].innerText = value;
          ledButtons[key].classList.add("changed");
          setTimeout(() => ledButtons[key].classList.remove("changed"), 500);
          previousValues[key] = value;
        }
      });

      // Atualiza grÃ¡fico temperatura (Ãºltimas 10 leituras)
      chartData.labels.push(now);
      chartData.datasets[0].data.push(parseFloat(dados.temp));
      if (chartData.labels.length > 10) {
        chartData.labels.shift();
        chartData.datasets[0].data.shift();
      }
      tempChart.update();

      // ALERTA VISUAL E SONORO COM PISCAR LEDS
      if (parseFloat(dados.temp) > 50) {
        tempPanel.classList.add("alert");
        if (sirene.paused) sirene.play();

        if (!flashInterval) {
          flashInterval = setInterval(() => {
            ["azul","verde","vermelho","invalido","total"].forEach(key => {
              ledButtons[key].classList.toggle("flash");
            });
          }, 500);
        }
      } else {
        tempPanel.classList.remove("alert");
        if (!sirene.paused) sirene.pause();

        if (flashInterval) {
          clearInterval(flashInterval);
          flashInterval = null;
          ["azul","verde","vermelho","invalido","total"].forEach(key => {
            ledButtons[key].classList.remove("flash");
          });
        }
      }
    }

    client.on("connect", () => {
      console.log("Conectado ao HiveMQ Cloud");
      statusEl.classList.remove("offline");
      statusEl.classList.add("online");
      statusEl.textContent = "Conectado";
      client.subscribe(topic, (err) => { if (!err) console.log("Inscrito em:", topic); });
    });

    client.on("reconnect", () => {
      console.log("Reconectando...");
      statusEl.textContent = "Reconectando...";
      statusEl.classList.remove("online");
      statusEl.classList.add("offline");
    });

    client.on("error", (err) => {
      console.error("Erro MQTT:", err);
      statusEl.textContent = "Erro de conexÃ£o";
      statusEl.classList.remove("online");
      statusEl.classList.add("offline");
    });

    client.on("message", (topic, message) => {
      try {
        const dados = JSON.parse(message.toString());
        updateParams(dados);
      } catch(e) {
        console.error("Erro ao ler JSON:", e);
      }
    });
  </script>
</body>
</html>
