<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitoramento ESP32 + Arduino Mega</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<style>
  body {
    background-color: #121212;
    color: #f5f5f5;
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #00bcd4;
  }
  .dados {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    margin-top: 20px;
  }
  .card {
    background-color: #1e1e1e;
    padding: 15px 25px;
    border-radius: 12px;
    box-shadow: 0 0 10px #00bcd4;
    min-width: 150px;
  }
  .valor {
    font-size: 2em;
    font-weight: bold;
  }
  .alerta {
    color: #ff1744;
    animation: piscar 1s infinite;
  }
  @keyframes piscar {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
  canvas {
    background: #1e1e1e;
    border-radius: 10px;
    padding: 10px;
    margin-top: 40px;
  }
</style>
</head>
<body>
<h1>Monitoramento - ESP32 + Arduino Mega</h1>

<div class="dados">
  <div class="card"><p>Temperatura</p><p id="temp" class="valor">-- °C</p></div>
  <div class="card"><p>Azul</p><p id="azul" class="valor">--</p></div>
  <div class="card"><p>Verde</p><p id="verde" class="valor">--</p></div>
  <div class="card"><p>Vermelho</p><p id="vermelho" class="valor">--</p></div>
  <div class="card"><p>Inválido</p><p id="invalido" class="valor">--</p></div>
  <div class="card"><p>Total</p><p id="total" class="valor">--</p></div>
</div>

<canvas id="graficoTemp" width="400" height="200"></canvas>

<audio id="alarmeAudio">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<script>
const LIMIAR_ALERTA = 50.0; // 🔥 Alerta se temperatura >= 50°C

const ctx = document.getElementById('graficoTemp').getContext('2d');
let temperaturas = [];
let tempos = [];

let chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: tempos,
    datasets: [{
      label: 'Temperatura (°C)',
      data: temperaturas,
      borderColor: 'yellow',
      borderWidth: 2,
      fill: false,
      tension: 0.3,
      pointRadius: 3,
      pointBackgroundColor: '#fff'
    }]
  },
  options: {
    scales: {
      x: { ticks: { color: '#ccc' } },
      y: {
        beginAtZero: false,
        ticks: { color: '#ccc' }
      }
    },
    plugins: {
      legend: { labels: { color: '#ccc' } }
    }
  }
});

function atualizarDados() {
  fetch("https://api.jsonbin.io/v3/b/ESP32_MQTT") // ← Substitua pelo endpoint real MQTT/HTTP
    .then(r => r.json())
    .then(dados => {
      let temp = dados.record.temperatura;
      let azul = dados.record.azul;
      let verde = dados.record.verde;
      let vermelho = dados.record.vermelho;
      let invalido = dados.record.invalido;
      let total = dados.record.total;

      document.getElementById('azul').textContent = azul;
      document.getElementById('verde').textContent = verde;
      document.getElementById('vermelho').textContent = vermelho;
      document.getElementById('invalido').textContent = invalido;
      document.getElementById('total').textContent = total;

      let tempElem = document.getElementById('temp');
      tempElem.textContent = temp.toFixed(2) + " °C";

      if (temp >= LIMIAR_ALERTA) {
        tempElem.classList.add('alerta');
        document.getElementById('alarmeAudio').play();
        chart.data.datasets[0].borderColor = 'red';
      } else {
        tempElem.classList.remove('alerta');
        chart.data.datasets[0].borderColor = 'yellow';
      }

      let agora = new Date();
      let tempoFormatado = agora.toLocaleTimeString();

      temperaturas.push(temp);
      tempos.push(tempoFormatado);

      if (temperaturas.length > 10) {
        temperaturas.shift();
        tempos.shift();
      }

      chart.update();
    })
    .catch(err => console.error("Erro ao buscar dados:", err));
}

setInterval(atualizarDados, 5000);
</script>
</body>
</html>
