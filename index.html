<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Monitoramento - SMART ESTEIRA</title>
  <script src="https://cdn.jsdelivr.net/npm/mqtt/dist/mqtt.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #1f2937;
      margin-bottom: 20px;
    }

    .card {
      display: inline-block;
      width: 130px;
      height: 100px;
      margin: 10px;
      color: #fff;
      font-size: 1.2em;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .azul { background-color: #3b82f6; }
    .verde { background-color: #22c55e; }
    .vermelho { background-color: #ef4444; }
    .invalido { background-color: #6b7280; }

    #temperatura {
      font-size: 2em;
      margin-top: 10px;
    }

    #alerta {
      display: none;
      background-color: #ff0000;
      color: #fff;
      padding: 10px;
      font-weight: bold;
      margin: 20px auto;
      width: fit-content;
      border-radius: 8px;
      animation: piscar 1s infinite;
    }

    @keyframes piscar {
      50% { opacity: 0.5; }
    }

    #grafico {
      width: 350px !important; /* Reduzido para 1/3 do tamanho original */
      height: 180px !important;
      margin: 0 auto;
    }

    #botaoSilenciar {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #6b21a8;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #botaoSilenciar:hover {
      background-color: #9333ea;
    }
  </style>
</head>

<body>
  <h1>Monitoramento - SMART ESTEIRA</h1>

  <div id="alerta">‚ö†Ô∏è ALTA TEMPERATURA ‚Äì ACIONAR SIRENE!</div>
  <button id="botaoSilenciar" onclick="silenciar()">üîá Silenciar Alerta</button>

  <canvas id="grafico"></canvas>

  <div style="margin-top: 20px;">
    <div class="card azul">Azul<br><span id="azul">0</span></div>
    <div class="card verde">Verde<br><span id="verde">0</span></div>
    <div class="card vermelho">Vermelho<br><span id="vermelho">0</span></div>
    <div class="card invalido">Inv√°lido<br><span id="invalido">0</span></div>
    <div class="card" style="background-color:#1e293b;">Total<br><span id="total">0</span></div>
  </div>

  <div id="temperatura">üå°Ô∏è 0¬∞C</div>

  <audio id="sirene" loop>
    <source src="https://actions.google.com/sounds/v1/alarms/alarm_clock.ogg" type="audio/ogg">
  </audio>

  <script>
    // ========== CONFIGURA√á√ÉO MQTT ==========
    const broker = "wss://a3b0a2c2c0034765b38f3d7cff40fc25.s1.eu.hivemq.cloud:8884/mqtt";
    const options = {
      username: "edgar_thiz",
      password: "Rg_1065736711@@",
      reconnectPeriod: 1000
    };

    const client = mqtt.connect(broker, options);

    client.on("connect", () => {
      console.log("‚úÖ Conectado ao HiveMQ Broker");
      client.subscribe("smartesteira/dados");
    });

    client.on("error", (err) => console.error("Erro MQTT:", err));

    // ========== CONFIGURA√á√ÉO DO GR√ÅFICO ==========
    const ctx = document.getElementById("grafico").getContext("2d");
    const dados = {
      labels: [],
      datasets: [{
        label: "Temperatura (¬∞C)",
        data: [],
        borderColor: "yellow",
        borderWidth: 2,
        tension: 0.3
      }]
    };

    const grafico = new Chart(ctx, {
      type: "line",
      data: dados,
      options: {
        animation: false,
        scales: {
          y: { min: 0, max: 100 }
        }
      }
    });

    // ========== ALERTA E SIRENE ==========
    const sirene = document.getElementById("sirene");
    const alerta = document.getElementById("alerta");
    const botaoSilenciar = document.getElementById("botaoSilenciar");
    let alertaAtivo = false;

    function ativarAlerta() {
      if (!alertaAtivo) {
        alerta.style.display = "block";
        botaoSilenciar.style.display = "inline-block";
        sirene.play();
        alertaAtivo = true;
      }
    }

    function silenciar() {
      sirene.pause();
      sirene.currentTime = 0;
      alerta.style.display = "none";
      botaoSilenciar.style.display = "none";
      alertaAtivo = false;
    }

    // ========== RECEBIMENTO MQTT ==========
    client.on("message", (topic, message) => {
      try {
        const dadosMQTT = JSON.parse(message.toString());

        document.getElementById("azul").textContent = dadosMQTT.azul;
        document.getElementById("verde").textContent = dadosMQTT.verde;
        document.getElementById("vermelho").textContent = dadosMQTT.vermelho;
        document.getElementById("invalido").textContent = dadosMQTT.invalido;
        document.getElementById("total").textContent = dadosMQTT.total;

        const temp = dadosMQTT.temperatura;
        document.getElementById("temperatura").textContent = `üå°Ô∏è ${temp.toFixed(2)}¬∞C`;

        const agora = new Date().toLocaleTimeString();
        dados.labels.push(agora);
        dados.datasets[0].data.push(temp);

        if (dados.labels.length > 20) {
          dados.labels.shift();
          dados.datasets[0].data.shift();
        }

        // Efeito visual no gr√°fico
        if (temp >= 50) {
          dados.datasets[0].borderColor = "red";
          ativarAlerta();
        } else {
          dados.datasets[0].borderColor = "yellow";
          silenciar();
        }

        grafico.update();
      } catch (e) {
        console.error("Erro ao processar mensagem:", e);
      }
    });
  </script>
</body>
</html>
