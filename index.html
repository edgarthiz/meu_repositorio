<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoramento - SMART ESTEIRA</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #0f1418;
      color: #e0e0e0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      color: #00bcd4;
      font-size: 2.3rem;
      margin-top: 20px;
      text-shadow: 0 0 10px #00bcd4;
    }

    .top-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      margin: 25px;
      gap: 15px;
    }

    .card {
      flex: 1 1 140px;
      max-width: 160px;
      padding: 15px;
      border-radius: 12px;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
      transition: transform 0.2s ease;
    }

    .card:hover { transform: scale(1.05); }

    .azul { background-color: #1565c0; }
    .verde { background-color: #2e7d32; }
    .vermelho { background-color: #c62828; }
    .preto { background-color: #000; color: #fff; }
    .cinza { background-color: #424242; }

    .temperatura {
      background-color: #ff9800;
      color: #000;
      font-size: 1.3rem;
      display: inline-block;
      margin-top: 10px;
      padding: 15px 25px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(255,152,0,0.5);
      font-weight: bold;
    }

    #graficoContainer {
      width: 70%;
      max-width: 800px;
      margin: 30px auto;
      background-color: #1c1f24;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
    }

    #usuario {
      position: fixed;
      bottom: 10px;
      right: 20px;
      color: #bdbdbd;
      font-size: 0.9rem;
    }

    .alerta-ativo {
      animation: piscar 0.5s infinite alternate;
    }

    @keyframes piscar {
      0% { background-color: #c62828; color: #fff; }
      100% { background-color: #ff1744; color: #fff; }
    }

    #btnSilenciar {
      background-color: #555;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }

    #btnSilenciar:hover {
      background-color: #777;
    }
  </style>
</head>
<body>
  <h1>Monitoramento - SMART ESTEIRA</h1>

  <div class="top-bar">
    <div class="card azul" id="azulCard">Azul<br><span id="azulValor">0</span></div>
    <div class="card verde" id="verdeCard">Verde<br><span id="verdeValor">0</span></div>
    <div class="card vermelho" id="vermelhoCard">Vermelho<br><span id="vermelhoValor">0</span></div>
    <div class="card preto" id="invalidoCard">InvÃ¡lido<br><span id="invalidoValor">0</span></div>
    <div class="card cinza" id="totalCard">Total<br><span id="totalValor">0</span></div>
  </div>

  <div>
    <div class="temperatura" id="tempCard">
      Temperatura do Motor da Esteira<br>
      <span id="tempValor">-- Â°C</span>
    </div>
  </div>

  <button id="btnSilenciar">ðŸ”‡ Silenciar Alerta</button>

  <div id="graficoContainer">
    <canvas id="graficoTemperatura"></canvas>
  </div>
