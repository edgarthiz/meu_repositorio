<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Monitoramento - SMART ESTEIRA</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
<style>
  body {
    background-color: #121212;
    color: #f5f5f5;
    font-family: "Segoe UI", sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
  }
  h1 {
    color: #00bcd4;
  }
  .dados {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 25px;
    margin-top: 20px;
  }
  .card {
    background-color: #1e1e1e;
    padding: 15px 25px;
    border-radius: 12px;
    box-shadow: 0 0 10px #00bcd4;
    min-width: 150px;
  }
  .valor {
    font-size: 2em;
    font-weight: bold;
  }
  .alerta {
    color: #ff1744;
    animation: piscar 1s infinite;
  }
  @keyframes piscar {
    0%, 50%, 100% { opacity: 1; }
    25%, 75% { opacity: 0; }
  }
  canvas {
    background: #1e1e1e;
    border-radius: 10px;
    padding: 10px;
    margin-top: 40px;
  }
</style>
</head>
<body>
<h1>Monitoramento - SMART ESTEIRA</h1>

<div class="dados">
  <div class="card"><p>Temperatura</p><p id="temp" class="valor">-- ﾂｰC</p></div>
  <div class="card"><p>Azul</p><p id="azul" class="valor">--</p></div>
  <div class="card"><p>Verde</p><p id="verde" class="valor">--</p></div>
  <div class="card"><p>Vermelho</p><p id="vermelho" class="valor">--</p></div>
  <div class="card"><p>Invﾃ｡lido</p><p id="invalido" class="valor">--</p></div>
  <div class="card"><p>Total</p><p id="total" class="valor">--</p></div>
</div>

<canvas id="graficoTemp" width="400" height="200"></canvas>

<audio id="alarmeAudio">
  <source src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" type="audio/ogg">
</audio>

<script>
// ===============================
// CONFIGURAﾃﾃグ DO MQTT VIA WEBSOCKET
// ===============================
const MQTT_BROKER = "wss://a3b0a2c2c0034765b38f3d7cff40fc25.s1.eu.hivemq.cloud:8884/mqtt";
const MQTT_USER = "edgar_thiz";
const MQTT_PASS = "Rg_1065736711@@";
const TOPIC = "smartesteira/dados";
const LIMIAR_ALERTA = 50.0;

// ===============================
// CONFIGURAﾃﾃグ DO GRﾃ：ICO
// ===============================
const ctx = document.getElementById('graficoTemp').getContext('2d');
let temperaturas = [];
let tempos = [];

let chart = new Chart(ctx, {
  type: 'line',
  data: {
    labels: tempos,
    datasets: [{
      label: 'Temperatura (ﾂｰC)',
      data: temperaturas,
      borderColor: 'yellow',
      borderWidth: 2,
      fill: false,
      tension: 0.3,
      pointRadius: 3,
      pointBackgroundColor: '#fff'
    }]
  },
  options: {
    scales: {
      x: { ticks: { color: '#ccc' } },
      y: { ticks: { color: '#ccc' }, beginAtZero: false }
    },
    plugins: { legend: { labels: { color: '#ccc' } } }
  }
});

// ===============================
// CONEXﾃグ MQTT
// ===============================
const options = {
  username: MQTT_USER,
  password: MQTT_PASS,
  protocolVersion: 5,
  clean: true,
  reconnectPeriod: 3000,
  connectTimeout: 4000,
};

const client = mqtt.connect(MQTT_BROKER, options);

client.on("connect", () => {
  console.log("笨 Conectado ao HiveMQ via WebSocket");
  client.subscribe(TOPIC, err => {
    if (err) console.error("Erro ao inscrever no tﾃｳpico:", err);
    else console.log("藤 Inscrito no tﾃｳpico:", TOPIC);
  });
});

client.on("message", (topic, message) => {
  try {
    const dados = JSON.parse(message.toString());
    atualizarInterface(dados);
  } catch (e) {
    console.error("Erro ao processar mensagem:", e);
  }
});

client.on("error", err => console.error("Erro MQTT:", err));
client.on("reconnect", () => console.warn("Reconectando ao MQTT..."));
client.on("offline", () => console.warn("MQTT offline"));

// ===============================
// FUNﾃﾃグ: Atualizar Interface
// ===============================
function atualizarInterface(dados) {
  const { temperatura, azul, verde, vermelho, invalido, total } = dados;

  document.getElementById('azul').textContent = azul;
  document.getElementById('verde').textContent = verde;
  document.getElementById('vermelho').textContent = vermelho;
  document.getElementById('invalido').textContent = invalido;
  document.getElementById('total').textContent = total;

  const tempElem = document.getElementById('temp');
  tempElem.textContent = temperatura.toFixed(2) + " ﾂｰC";

  if (temperatura >= LIMIAR_ALERTA) {
    tempElem.classList.add('alerta');
    document.getElementById('alarmeAudio').play();
    chart.data.datasets[0].borderColor = 'red';
  } else {
    tempElem.classList.remove('alerta');
    chart.data.datasets[0].borderColor = 'yellow';
  }

  const agora = new Date().toLocaleTimeString();
  temperaturas.push(temperatura);
  tempos.push(agora);

  if (temperaturas.length > 10) {
    temperaturas.shift();
    tempos.shift();
  }

  chart.update();
}
</script>
</body>
</html>
