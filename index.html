<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SMART ESTEIRA - Painel de Monitoramento Remoto</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>

<style>
/* ======== ESTILOS ORIGINAIS (mantidos) ======== */
:root {
  --bg:#0f1112;
  --panel:#18191b;
  --accent:#f2c200;
  --text:#ffffff;
}
*{box-sizing:border-box;margin:0;padding:0}
body {
  background: var(--bg);
  font-family: "Segoe UI", Roboto, Arial, sans-serif;
  color: var(--text);
  display: flex;
  justify-content: center;
  padding: 20px;
}
.container { width:95%; max-width:1280px; }

header { text-align: center; margin-bottom:10px; }
header h1 {
  color:#00d1ff; font-size:40px; margin:0;
  text-shadow:0 0 20px #00d1ff;
}
header h2 {
  color:#00d1ff; font-size:18px; margin:6px 0 16px 0;
  text-shadow:0 0 15px #00d1ff;
}

/* ==== USER BOX ==== */
.user-box {
  position: fixed; top: 18px; right: 18px;
  display:flex; flex-direction:column; gap:8px; align-items:center;
}
.status-mqtt {
  padding:6px 14px; border-radius:8px;
  font-weight:700; font-size:13px;
  background:#b91d1d; color:#fff;
}
.user-info {
  display:flex; align-items:center; gap:10px;
  background:#1b1c1e; border-radius:10px; padding:8px 10px;
  border:2px solid rgba(255,255,255,0.06);
  box-shadow:0 6px 14px rgba(0,0,0,0.5);
}
.user-info img { width:48px; height:48px; border-radius:50%; object-fit:cover; }
.user-info .name { font-weight:700; font-size:14px; color:#fff; }

/* ==== CONTADORES ==== */
.counters { display:flex; justify-content:center; gap:12px; margin-bottom:12px; }
.counter {
  min-width:120px; text-align:center; border-radius:10px; padding:10px 8px;
  font-weight:700; box-shadow:0 0 10px rgba(255,255,255,0.06); border:2px solid #fff;
}
.blue{ background:#1677ff } .green{ background:#21893a }
.red{ background:#b91d1d } .black{ background:#000 } .gray{ background:#555 }

/* ==== TEMPERATURA ==== */
.temp-box {
  background:var(--accent); color:#111; padding:10px 20px;
  border-radius:12px; text-align:center; width:fit-content; margin:0 auto 10px auto;
}
.temp-box .value { color:#c62828; font-size:22px; font-weight:900; }

/* ==== TELA PRINCIPAL ==== */
.main-row {
  display:flex; justify-content:center; align-items:flex-end; gap:20px;
}

/* ==== GAUGE ==== */
.gauge-container{
  position:relative; width:86%; height:140px;
  background:#fff; border-radius:8px; padding:6px;
}
.gauge{ width:100%; height:100%; display:block; }
.gauge-display{
  position:absolute; top:6px; left:50%; transform:translateX(-50%);
  background:#000; color:var(--accent);
  font-size:16px; padding:4px 8px; border-radius:5px;
}

/* ==== GRÁFICO ==== */
.chart-wrap {
  flex:1; background:var(--panel); border-radius:12px;
  padding:12px; box-shadow:0 8px 24px rgba(0,0,0,0.6); height:280px;
}
</style>
</head>

<body>

<div class="container">
  <header>
    <h1>SMART ESTEIRA</h1>
    <h2>PAINEL DE MONITORAMENTO REMOTO</h2>
  </header>

  <div class="counters">
    <div class="counter blue"><div>Azul</div><div id="azul">0</div></div>
    <div class="counter green"><div>Verde</div><div id="verde">0</div></div>
    <div class="counter red"><div>Vermelho</div><div id="vermelho">0</div></div>
    <div class="counter black"><div>Inválido</div><div id="invalido">0</div></div>
    <div class="counter gray"><div>Total</div><div id="total">0</div></div>
  </div>

  <div class="temp-box" id="tempBox">
    <div class="label">Temperatura do Motor da Esteira</div>
    <div class="value" id="temp">--.-- °C</div>
  </div>

  <div class="main-row">
    <div class="instrument-wrapper">
      <div class="instrument-label">Braço Robótico de Entrada</div>
      <div class="instrument">
        <div class="unit">Tensão</div>
        <div class="seg7" id="segA">--.- V</div>
        <div class="unit">Corrente (mA)</div>
        <div class="gauge-container">
          <canvas id="gaugeA" class="gauge"></canvas>
          <div class="gauge-display" id="dispA">--- mA</div>
        </div>
      </div>
    </div>

    <div class="chart-wrap">
      <canvas id="tempChart"></canvas>
    </div>

    <div class="instrument-wrapper">
      <div class="instrument-label">Braço Robótico de Saída</div>
      <div class="instrument">
        <div class="unit">Tensão</div>
        <div class="seg7" id="segB">--.- V</div>
        <div class="unit">Corrente (mA)</div>
        <div class="gauge-container">
          <canvas id="gaugeB" class="gauge"></canvas>
          <div class="gauge-display" id="dispB">--- mA</div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- ==== USER BOX (DINÂMICA) ==== -->
<div class="user-box">
  <div id="mqttStatus" class="status-mqtt">Desconectado</div>
  <div class="user-info">
    <img id="userPhoto" src="https://raw.githubusercontent.com/edgarthiz/meu_repositorio/main/default.jpg">
    <div class="name" id="userName">Operador: Visitante</div>
  </div>
</div>

<script>
/* ==== PRESETS DO USUÁRIO ==== */
const defaultUser = {
  nome: "Visitante",
  foto: "https://raw.githubusercontent.com/edgarthiz/meu_repositorio/main/default.jpg"
};

const users = {
  "Edgar": { foto: "Edgar.jpeg" },
  "Cleber": { foto: "Cleber.jpeg" }
};

let currentUser = "";  // guarda o último usuário válido

/* ==== ELEMENTOS ==== */
const el = id => document.getElementById(id);
const userNameEl = el("userName");
const userPhotoEl = el("userPhoto");

/* ==== FUNÇÃO PARA ATUALIZAR USUÁRIO ==== */
function updateUser(nome) {
  if (!nome || nome.trim() === "") {
    currentUser = "";
    userNameEl.textContent = "Operador: " + defaultUser.nome;
    userPhotoEl.src = defaultUser.foto;
    return;
  }

  // se usuário mudou, atualiza
  if (nome !== currentUser) {
    currentUser = nome;

    if (users[nome]) {
      userNameEl.textContent = "Operador: " + nome;
      userPhotoEl.src = users[nome].foto;
    } else {
      userNameEl.textContent = "Operador: " + defaultUser.nome;
      userPhotoEl.src = defaultUser.foto;
    }
  }
}

/* ==== MQTT ==== */
const mqttHost="a3b0a2c2c0034765b38f3d7cff40fc25.s1.eu.hivemq.cloud";
const mqttPort=8884;
const mqttPath="/mqtt";
const mqttUser="edgar_thiz";
const mqttPass="Rg_1065736711@@";
const mqttTopic="smartesteira/dados";

let mqttClient=null;

function connectMQTT(){
  mqttClient=new Paho.MQTT.Client(`wss://${mqttHost}:${mqttPort}${mqttPath}`, 
                                  "webClient_"+Math.random().toString(16).substr(2));

  mqttClient.onConnectionLost = ()=> el("mqttStatus").textContent="Desconectado";
  mqttClient.onMessageArrived = msg => {
    try {
      const d = JSON.parse(msg.payloadString);
      processData(d);
    } catch(e) { console.error(e); }
  };

  mqttClient.connect({
    useSSL:true, userName:mqttUser, password:mqttPass,
    onSuccess:()=>{
      el("mqttStatus").textContent="Conectado";
      mqttClient.subscribe(mqttTopic);
    }
  });
}

/* ==== PROCESSA DADOS ==== */
function processData(d){
  updateUser(d.usuario);

  el("azul").textContent = d.azul;
  el("verde").textContent = d.verde;
  el("vermelho").textContent = d.vermelho;
  el("invalido").textContent = d.invalido;
  el("total").textContent = d.total;

  el("segA").textContent = d.tensaoA.toFixed(1)+" V";
  el("segB").textContent = d.tensaoB.toFixed(1)+" V";

  drawGaugeImmediate("gaugeA", el("dispA"), d.correnteA);
  drawGaugeImmediate("gaugeB", el("dispB"), d.correnteB);

  el("temp").textContent = d.temperatura.toFixed(1)+" °C";
}

function drawGaugeImmediate(id,dispEl,value){
  const c=el(id),ctx=c.getContext("2d");
  const DPR=window.devicePixelRatio||1;
  c.width=c.clientWidth*DPR;
  c.height=c.clientHeight*DPR;
  ctx.setTransform(DPR,0,0,DPR,0,0);

  const w=c.clientWidth,h=c.clientHeight,cx=w/2,cy=h*0.9;
  const r=Math.min(w,h*2)/2.3;

  ctx.clearRect(0,0,w,h);
  ctx.beginPath();
  ctx.arc(cx,cy,r,Math.PI,0);
  ctx.strokeStyle="#ccc"; ctx.lineWidth=2; ctx.stroke();

  function map(v){
    v=Math.max(0,Math.min(1000,v));
    if(v<=100) return Math.PI+(Math.PI*(v/100)*0.5);
    if(v<=400) return Math.PI+Math.PI*0.5+Math.PI*0.25*((v-100)/300);
    return Math.PI+Math.PI*0.75+Math.PI*0.25*((v-400)/600);
  }

  dispEl.textContent = Math.round(value)+" mA";
}

connectMQTT();
drawGaugeImmediate("gaugeA", el("dispA"), 0);
drawGaugeImmediate("gaugeB", el("dispB"), 0);
</script>

</body>
</html>
